<!DOCTYPE html>
<html>
<head>
  <title>INVIE</title>
  <style type="text/css">
    body {
      margin: 0px;
      border: 10px solid #192b36;
    }

    img {
      width: 100%;
      display: block;
    }
    #responsive {
      display: none;
    }

    @media screen and (max-width: 768px) {
      #responsive {
        display: block;
      }
      #desktop {
        display: none;
      }
    }
  </style>
</head>
<body>
  <img src="images/invie-responsive.png" id="responsive">
  <img src="images/header.jpg" id="desktop">
  <img src="images/hero.jpg" id="desktop">
  <img src="images/acustica.jpg" id="desktop">
  <img src="images/clasica.jpg" id="desktop">
</body>
</html>
